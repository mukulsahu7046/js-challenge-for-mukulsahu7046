<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Users</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<style>
			h1{
				text-align: center;
			}
			/*form{
				display: grid;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}*/
			/*button{
				margin-top: 2%;
			}*/
			table,tr,th,td{
				border: 1px solid black;
			}
			table{
				margin-left: 2%;
			}

		</style>
	</head>
	<body>
		<h1>Users</h1>
		<form name="userform" align="center" class="container">
			<div class="row">
				<label for="fname" class="col-sm-3">First name:</label>
				<input type="text" name="fname" class="col-sm-3" required>

				<label for="lname" class="col-sm-3">Last name:</label>
				<input type="text" name="lname" class="col-sm-3" required>
			</div>
			
			<div class="row">
				<label for="username" class="col-sm-3">Username:</label>
				<input type="text" name="username" class="col-sm-3" required>

				<label for="email" class="col-sm-3">email:</label>
				<input type="email" name="email" class="col-sm-3" required>
			</div>

			<div class="row">
				<label for="address" class="col-sm-3">Address:</label>
				<textarea name="address" class="col-sm-3"></textarea>

				<label for="phone" class="col-sm-3">Phone:</label>
				<input type="text" name="phone" class="col-sm-3" required>
			</div>

			<div class="row">
				<label for="website" class="col-sm-3">Website:</label>
				<input type="text" name="website" class="col-sm-3">

				<label for="compname" class="col-sm-3">Company name:</label>
				<input type="text" name="compname" class="col-sm-3">
			</div>

			<div class="row">
				<div class="col-sm-5"></div>
				<button type="button" onclick="addData(this)" class="col-sm-2">Submit</button>
				<div class="col-sm-5"></div>
			</div>
		</form>
		<br>
		<table id="table" cellspacing="3" cellpadding="3" border="1">
			<tr>
				<th>Sr. No.</th>
				<th>Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>Address</th>
				<th>Phone</th>
				<th>Website</th>
				<th>Company name</th>
			</tr>
		</table>
		<script type="text/javascript" src="users.js"></script>
	</body>
</html>
